<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/hourglass.js"
    ></script>
  </head>

  <body
    class="bg-gradient-to-r from-blue-200 to-green-200 w-full h-screen flex justify-center items-center bg-no-repeat bg-center bg-cover"
  >
    <div class="main w-4/6 h-[90%] bg-white rounded-lg overflow-hidden">
      <h1 class="text-3xl font-bold text-center m-5 underline">
        Mental Health Tracker
      </h1>
      <span class="num opacity-50 m-3"></span>

      <!-- Quiz Section -->
      <div class="quiz flex flex-col justify-center items-center m-9">
        <h1 class="ques text-2xl font-semibold">
          Are you feeling down or depressed?
        </h1>
        <div class="options flex gap-5 flex-col m-5"></div>
        <button
          class="next bg-[#50ffb1] hover:bg-green-300 text-white font-bold py-2 px-4 rounded mb-1"
          id="nextBtn"
        >
          Next
        </button>
      </div>

      <!-- Steps Section -->
      <div
        class="steps w-full h-5/6 flex flex-col items-center justify-center hidden"
      >
        <div
          class="message mx-auto text-center m-4 w-3/4 text-lg antialiased font-semibold"
        ></div>

        <hr class="w-3/4 border-gray-300 border-1.3" />
        <!-- Scrollable List -->
        <ul
          class="w-full max-h-80 overflow-auto flex flex-col items-center"
        ></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
